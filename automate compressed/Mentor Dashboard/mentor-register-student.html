<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Student</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Register New Student</h2>
    
    <form id="studentRegisterForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Location" required />
      <input type="text" placeholder="Intern ID" required />
      <input type="text" placeholder="College" required />
      <input type="text" placeholder="Year (e.g., 3rd Year)" required />
      <input type="text" placeholder="Department" required />
      <input type="text" placeholder="Project Title" required />
      <input type="text" placeholder="Project Domain" required />
      <textarea placeholder="Project Description" rows="3" required></textarea>

      <input type="text" placeholder="Create Username" required />
      <input type="password" placeholder="Create Password" required />

      <button type="submit">Register Student</button>
    </form>

    <br />
    <a href="mentor-dashboard.html" style="color:#00ffe7">← Back to Dashboard</a>
  </div>
</body>
</html>
