<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="../auth.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Mentor Panel</h2>
      <ul>
        <li><a href="create-team.html">Create Team</a></li>
        <li><a href="view-submissions.html">Review Submissions</a></li>
        <li><a href="schedule-meeting.html">Schedule Meeting</a></li>
        <li><a href="view-students.html">View Students</a></li>
        <li><a href="#" id="logoutLink">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Welcome Mentor!</h1>
        <p>Select a task from the sidebar to get started.</p>
      </header>
    </main>
  </div>
  <script>
  document.getElementById("logoutLink").addEventListener("click", function (e) {
    e.preventDefault(); // prevent default anchor behavior

    // Clear any login data if you add sessionStorage/localStorage later
    // sessionStorage.clear(); or localStorage.clear();
    localStorage.removeItem("userRole");
    // Redirect to login page
    window.location.href = "../login.html"; // Adjust path if needed
  });
</script>
<script src="auth.js"></script>
<script>
  // Check role
  checkAuth("mentor"); // for mentor dashboard
</script>
</body>
</html>
